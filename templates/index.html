<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultra Secret Messenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ultra Secret Messenger</h1>

        <form action="/encode" method="post">
            <textarea name="message" placeholder="Type your message here..."></textarea>
            <div class="buttons">
                <button type="submit">Encode</button>
            </div>
        </form>

        <form action="/decode" method="post">
            <textarea name="code" placeholder="Paste the code here..."></textarea>
            <div class="buttons">
                <button type="submit">Decode</button>
            </div>
        </form>
    </div>
</body>
</html>
